<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Drag and Drop</title>
  </head>
  <body>
    <h1>Draggable Div</h1>
    <div id="container">
      <div class="box">Drop here</div>
      <div class="box">
        <div id="card" draggable="true">
          <h4 id="header">Draggable Div</h4>
          <div id="main">
            <div id="icon">
              <i class="fa-solid fa-arrows-up-down-left-right"></i>
            </div>
            <h3>Draggable Div</h3>
            <p>
              This is a draggable div which is created using HTML CSS &
              JavaScript. You can move this div anywhere on the document ot page
            </p>
            <div id="colors">
              <div id="green"></div>
              <div id="pink"></div>
              <div id="brown"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="box">Drop here</div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
